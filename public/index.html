<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.png">
    <title>Authing SSO</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but sso doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script>
    const getQueryString = function(name) {
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
      var r = window.location.search.substr(1).match(reg);
      if ( r != null ){
        return unescape(r[2]);
      }else{
        return null;
      }
    };

    let appId = getQueryString('app_id') || getQueryString('client_id');
 
    const domain = "sso.authing.cn/login?app_id=YOUR_CLIENT_ID_";
    const guard = new AuthingGuard(appId, domain, {
      hideClose: true,
      // SSOHost: location.origin,// 开发模式下，会代理转发到 localhost:5556/authorize
      SSOHost: 'https://sso.authing.cn',
      qrcodeScanning: {
        redirect: false,
      },
      host: {
        // user: 'http://localhost:5555/graphql',
        // oauth: 'http://localhost:5556/graphql',
        user: 'https://users.authing.cn/graphql',
        oauth: 'https://oauth.authing.cn/graphql'
      }
    });
  </script>
</html>
